name: Build Spring Backend Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "gradle/**"
      - "build.gradle.kts"
      - "Dockerfile.Build"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sight-spring-backend
  INFRA_REPO: khu-khlug/sight-infra

jobs:
  build-and-push-image:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.Build
          platforms: "linux/arm64"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Checkout infra repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra

      - name: Update task-definition.json with new image
        run: |
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
          TASK_DEF_PATH="infra/spring-backend/task-definition.json"

          echo "Updating image to: ${NEW_IMAGE}"

          # sed를 사용하여 image 값만 정확히 교체 (포맷 유지)
          sed -i "s|ghcr.io/khu-khlug/sight-spring-backend:sha-[a-f0-9]*|${NEW_IMAGE}|" "${TASK_DEF_PATH}"

      - name: Commit and push to infra repository
        working-directory: infra
        run: |
          git config user.name "쿠러그"
          git config user.email "we_are@khlug.org"

          git add spring-backend/task-definition.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(spring-backend): update image to sha-${{ github.sha }}"
            git push
          fi
