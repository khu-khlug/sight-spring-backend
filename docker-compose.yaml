services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.Local
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - gradle-cache:/home/gradle/.gradle
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - GRADLE_OPTS=-Dorg.gradle.daemon=false
      - AUTH_SERVICE_ENDPOINT=http://mock-auth:3000
      - AUTH_SERVICE_API_KEY=test-api-key
    stdin_open: true
    tty: true
    depends_on:
      - mock-auth

  mock-auth:
    image: node:18-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./mock:/app
    working_dir: /app
    command: sh -c "npm init -y && npm install express && node server.js"

volumes:
  gradle-cache:
