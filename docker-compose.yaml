services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.Local
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - gradle-cache:/home/gradle/.gradle
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - GRADLE_OPTS=-Dorg.gradle.daemon=false

      # Authentication
      - AUTH_SERVICE_ENDPOINT=http://mock-auth:3000
      - AUTH_SERVICE_API_KEY=test-api-key

      # Database
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=sight
      - MYSQL_USER=root
      - MYSQL_PASSWORD=test
    stdin_open: true
    tty: true
    depends_on:
      - mock-auth
      - mysql

  mock-auth:
    build:
      context: ./mock
    ports:
      - "3000:3000"
    volumes:
      - ./mock:/app

  mysql:
    image: mysql:8.0.43
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=sight
    volumes:
      - ./.mysql:/docker-entrypoint-initdb.d

volumes:
  gradle-cache:
